<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1293" height="518" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Wildcard DNS Checker Flow
participant InputFile as I
participant Main as M
participant Worker as W
participant DNSQuery as D
participant OutputFile as O

I->>M: Read domain list from input file
M->>M: Build tree from domain list
M->>W: Spawn worker goroutines
M->>M: Enqueue jobs (nodes) for workers
W->>D: Perform DNS query
D-->>W: Query result
W->>W: Validate node (wildcard or not)
W-->>M: Update tree with validation result
M->>O: Print validated domains and write to output file (optional)
]]></source><desc>Wildcard DNS Checker Flow</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="250.8333282470703" height="29" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="30" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">Wildcard DNS Checker Flow</tspan></text></g><g class="actor"><rect x="10" y="49" width="106.69999694824219" height="39" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="74" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">InputFile</tspan></text></g><g class="actor"><rect x="10" y="459" width="106.69999694824219" height="39" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="484" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">InputFile</tspan></text></g><line x1="63.349998474121094" x2="63.349998474121094" y1="88" y2="459" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="362.3499946594238" y="49" width="58.53333282470703" height="39" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="372.3499946594238" y="74" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="372.3499946594238">Main</tspan></text></g><g class="actor"><rect x="362.3499946594238" y="459" width="58.53333282470703" height="39" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="372.3499946594238" y="484" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="372.3499946594238">Main</tspan></text></g><line x1="391.61